    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#f4eed4',
              magic: '#3FDEE0',
              dark: '#006877', // stone-950
              surface: '#006877', // stone-900
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-out': 'fadeOut 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { borderColor: 'rgba(63, 222, 224, 0.4)', boxShadow: '0 0 10px rgba(63, 222, 224, 0.2)' },
                '50%': { borderColor: 'rgba(63, 222, 224, 0.8)', boxShadow: '0 0 20px rgba(63, 222, 224, 0.5)' },
              }
            }
          }
        }
      }
    </script>

      /* Hide scrollbar for clean UI in side panels */

        scrollbar-width: none;
